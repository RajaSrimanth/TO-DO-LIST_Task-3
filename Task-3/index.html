<!DOCTYPE html>
<html>
  <head>
    <title>TO-DO List App by Srimanth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="todo-container">

      <div id="header">
        <h1> To Do List</h1>
      </div>

      
      <div id="todo-form">
        <input
          type="text" id="input-box" class="input-item" name="input_box" placeholder="Enter Task"
        />

        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      <h2>My Task Status</h2>
      <ul id="list-container"></ul>

      <hr />
      
      <div class="counter-container">
        <div id="task-counters">
          Finished: <span id="completed-counter">0</span> | Unfinished:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
